  <h:panelGroup columns="2" cellpadding="5">
			<h:form id="form">
			<p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />
				<table>
				
					<tr>
						<td><h:outputText value="dateDepart" ></h:outputText></td>
						
						<td><p:calendar id="date" pattern="dd-MM-yyyy" locale="pt" required="true" value="#{locationController.dateDepart}">
          
                </p:calendar></td>
					</tr>
					<tr>
						<td><h:outputText  value="dateArrivee" ></h:outputText></td>
						
						<td><p:calendar id="date1" pattern="dd-MM-yyyy" locale="pt" required="true" value="#{locationController.dateArrivee}">
          	    </p:calendar></td>
               		
					</tr>
					<tr>
						<td><h:outputText value="nbPersonne"></h:outputText></td>
						<td><h:inputText value="#{locationController.nbPersonne}"></h:inputText></td>
					</tr>
					<tr>
							<td colspan="2">
							<h:commandButton value="add location" action="#{locationController.addLocation()}"></h:commandButton>
							<h:commandButton
								value="Mettre A jour Location"
								action="#{locationController.updateLocation()}" />
					        </td>
						</tr>
					</table>
					</h:form>
					</h:panelGroup>
					
					
					
						<p:dataTable value="#{locationController.locations}" var="location" 
						 rowKey="#{location.id}"
                selectionMode="single" rows="5" paginator="true" rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="Date Debut" />
						</f:facet>
						<h:outputText value="#{location.dateDepart}" />
					</p:column >
					<p:column >
						<f:facet name="header">
							<h:outputText value="Date arrivee" />
						</f:facet>
						<h:outputText value="#{location.dateArrivee}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="nombre presonne" />
						</f:facet>
						<h:outputText value="#{location.nbPersonne}" />
					</p:column>
				<p:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						<p:commandButton  
							action="#{locationController.removeLocation(location.id)}"
							value="Supprimer"  icon="ui-icon-trash" />
						<p:commandButton 
							action="#{locationController.displayLocation(location)}"
							value="Afficher" />
					</p:column>
				</p:dataTable>

<h:form>
    <p:messages>
        <p:autoUpdate />
    </p:messages>
 
    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
    
 
   
 
    
        <p:outputLabel for="@next" value="Property Type: " />
        <p:selectOneMenu id="city" value="#{selectOneMenuView.city}" effect="fold" editable="true">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItems value="#{selectOneMenuView.cities}" />
        </p:selectOneMenu>
 
        <p:outputLabel for="@next" value="Location:" />
        <p:selectOneMenu id="advanced" value="#{selectOneMenuView.theme}" converter="#{themeConverter}" panelStyle="width:180px"
                         effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="startsWith">
            <f:selectItems value="#{selectOneMenuView.themes}" var="theme" itemLabel="#{theme.displayName}" itemValue="#{theme}" />
 
            <p:column style="width:10%">
                <h:graphicImage name="showcase/images/themeswitcher/themeswitcher-#{t.name}.png" alt="#{t.name}" styleClass="ui-theme" />
            </p:column>
 
            <p:column>
               <f:facet name="header">
                   <h:outputText value="Name"/>
                </f:facet>
                <h:outputText value="#{t.displayName}" />
            </p:column>
             
            <f:facet name="footer">
               <p:separator />
               <h:outputText value="#{selectOneMenuView.themes.size()} themes" style="font-weight:bold;"/>
            </f:facet>
        </p:selectOneMenu>
 
 
        <p:outputLabel for="@next" value="Bedrooms:" />
        <p:selectOneMenu id="longItemLabel" value="#{selectOneMenuView.longItemLabel}" style="width:100px">
            <f:selectItem itemLabel="S+1" itemValue="1" />
            <f:selectItem itemLabel="S+2" itemValue="2" />
            <f:selectItem itemLabel="S+3" itemValue="3" />
            <f:selectItem itemLabel="S+4" itemValue="4" />
            <f:selectItem itemLabel="S+5" itemValue="5" />
        </p:selectOneMenu>
    </h:panelGrid>
 
    <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" icon="pi pi-check" />
 
    <p:dialog header="Values" modal="true" showEffect="bounce" widgetVar="dlg" resizable="false">
        <p:panelGrid columns="2" id="display" columnClasses="label,value">
     
 
            <h:outputText value="Editable" />
            <h:outputText value="#{selectOneMenuView.city}" />
 
            <h:outputText value="Advanced:" />
            <h:outputText value="#{selectOneMenuView.theme.displayName}" />
 
        </p:panelGrid>
    </p:dialog>
</h:form>


           <h:form>
    <p:growl id="growl" showDetail="true" />
    <h3>Price</h3>
    <h:panelGrid columns="1" style="margin-bottom: 10px">
        <p:spinner id="spinner1" value="#{sliderView.number3}" min="0" max="1000" stepFactor="50" suffix=" €" valueChangeListener="#{sliderView.onInputChanged}">
            <p:ajax process="@this" update="growl" />
        </p:spinner>
        <p:slider for="spinner1" minValue="0" maxValue="1000" step="50" />
    </h:panelGrid>
     <p:separator />
 
    <p:commandButton value="Submit" update="display growl" oncomplete="PF('dlg').show();" />
 
    <p:dialog header="Slider Values" showEffect="fade" hideEffect="fade" widgetVar="dlg">
        <h:panelGrid id="display" columns="1" cellpadding="5">
            <h:outputText value="Number 1: #{sliderView.number1}" />
 
            <h:outputText value="Number 2: #{sliderView.number2}" />
 
            <h:outputText value="Number 3: #{sliderView.number3}" />
 
            <h:outputText value="Number 4: #{sliderView.number4}" />
 
            <h:outputText value="Number 5: #{sliderView.number5}" />
 
            <h:outputText value="Number 6: #{sliderView.number6}" />
 
            <h:outputText value="Number 7: #{sliderView.number7}" />
 
            <h:outputText value="Range: [#{sliderView.number8},#{sliderView.number9}]" />
        </h:panelGrid>
    </p:dialog>
</h:form>
