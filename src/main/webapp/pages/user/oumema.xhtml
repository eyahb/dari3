</h:form> 
<h3>Upload Multiple Files</h3>
     <h:form id="uploadFiles" name="uploadFiles" method="post" action="#{DocController.uploadMultipleFiles()}" encType="multipart/form-data">

       <p:commandButton value="Submit" ajax="false"  ></p:commandButton>
     </h:form>

		</h:form>
		
		
			
	 <h:form enctype="multipart/form-data">

         <p:growl id="messages" showDetail="true" />
         
         <h3>Maximum size: 1 MB</h3>
      </h:form>

		</h:form>
					
					
					
					
				<h:form name="formAction" enctype="multipart/form-data">
<p:fileUpload id="fileactUploadID" value="#{fileUploadView.uploadAttachment}" fileUploadListener="#{fileUploadView.handleFileUpload}"
										  			allowTypes="/(\.|\/)(gif|jpe?g|png)$/" mode="advanced" auto="true" label="Choose" multiple="true" description="Select Images"/>
</h:form>	
					
	<script type="text/javascript">
$(function () {
    'use strict';
    // Change this to the location of your server-side upload handler:
    var url = 'xUpload.xsp';
    $('#fileupload').fileupload({
        url: url,
        dataType: 'json',
        done: function (e, data) {
            $.each(data.result.files, function (index, file) {
                $('<p/>').text(file.name).appendTo('#files');
            });
        },
       ...
});
</script>
